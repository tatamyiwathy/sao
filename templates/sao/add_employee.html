{% extends "base.html" %}
{% load widget_tweaks %}

{% block content%}

<div class="container">

	<div class="row mt-3">
	</div>
	<div class="row">
		<div class="col"></div>
		<div class="col card">
			<div class="card-header">
				スタッフの追加
			</div>

			<div class="card-body">
				{%if form.non_field_errors%}
				<div class="aleart alert-danger">
					{% for err in form.non_field_errors %}
					{{err}}
					{%endfor%}
				</div>
				{%endif%}

				<form class="form" method="post" action={% url 'sao:add_employee' %}>
					{% csrf_token %}
					{{form.as_p}}
					<button class="btn btn-primary" type="submit">追加 </button>
				</form>
			</div>		
		</div>
		<div class="col"></div>
	</div>
</div>
{% endblock %}

{% block footer %} 
{% endblock %}
