{% extends "base.html" %} {% block content%}


<script type="text/javascript">

		function change_password_successful() {

			// 「OK」時の処理開始 ＋ 確認ダイアログの表示
			if (alert('パスワードが変更されました')) {

				location.href = "{% url 'sao:home' %}";

			}
		}

</script>


<div class="container">
    <div class="page-header">
		<h4>パスワードの変更</h4>
	</div>


	{% if message %}
	<div class="alert alert-danger">
		{{message}}
	</div>
	{% endif %}

	<form class="form" method="post" action={% url 'sao:password' %}>
		{% csrf_token %}
		<div class="form-group">
		{{form}}
		</div>
		<button class="btn btn-default" type="submit">変更</button>
	</form>
</div>
{% endblock %}

{% block footer %}
{% endblock %}
