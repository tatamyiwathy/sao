{% extends "base.html" %}
{% load widget_tweaks %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">日付切り替え時間の変更</h4>
                </div>
                <div class="card-body text-center">
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="mb-3">
                                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                                {% render_field field class="form-control" %}
                                {% if field.errors %}
                                    <div class="text-danger mt-1">
                                        {{ field.errors|striptags }}
                                    </div>
                                {% endif %}
                            </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-primary btn-lg mt-3">保存</button>
                        <a href="{% url 'sao:day_switch_time_view' %}" class="btn btn-secondary btn-lg mt-3 ms-2">キャンセル</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
