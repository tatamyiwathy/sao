databases:
  - name: sao-db
    databaseName: sao_db
    user: saoadmin
    plan: free
    # region: oregon
    # postgresMajorVersion: "14"
    ipAllowList: # allow external connections from everywhere
      - source: 0.0.0.0/0
        description: everywhere
services:
  - type: web
    name: sao-web
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile.prod
    envVars:
      - key: SAO_PROFILE
        value: prod
      - key: DATABASE_URL
        fromDatabase:
          name: sao-db
          property: connectionString
      - fromGroup: postgres

envVarGroups:
  - name: postgres
    envVars:
      - key: DB_NAME
        value: sao_db
      - key: DB_USER
        value: saoadmin
      - key: DB_HOST
        value: sao-db
      - key: DB_PORT
        value: "5432"
